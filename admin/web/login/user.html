<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <form class="box" >
            
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit" ><a href="scollector.html">Sample Collector SignUp</a>
                <button type="submit" ><a href="lab.html">Corporate SignUp</a>
       </form>
    <style>
    .box button[type="submit"]{
  border: 0;
  background: none;
  display: block;
  margin: 20px auto;
  text-align: center;
  border: 2px solid #2ecc71;
  padding: 10px 20px;
  outline: none;
  color: white;
  border-radius: 24px;
  transition: 0.24s;
  cursor: pointer;
}
.box button[type="submit"]:hover{
  background-color:#2ecc71;
}
    </style>

    </div>    
    <div class="main">
         
        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <script type="text/javascript" src="js/regvalidate.js"></script>
                    <form method="POST" id="signup-form" class="signup-form" onsubmit="return validate()">
                        <h2 class="form-title">Create account</h2>
                        <h3 class="form-title"><img src="images/user.png"><font size=4>User</font></h3>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="address" id="address" placeholder="Address"/>

                        </div>


                        <div class="form-group">
                            <input type="number" class="form-input" name="age" id="age" placeholder="Age"/>

                        </div>

                        <div class="form-group">
                          <select class="form-input" name="gender">
                                              <option disabled="disabled" selected="selected">Gender</font></option>
                                              <option >Male</option>
                                              <option>Female</option>
                                              <option>Other</option>
                                          </select>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="city" id="city" placeholder="City"/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="dt" id="dt" placeholder="District"/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="pincode" id="pincode" placeholder="Pincode"/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="state" id="state" placeholder="State"/>
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                        </div>

                        <div class="form-group">
                            <input type="number" class="form-input" name="phone" id="phone" placeholder="Contact Number"/>
                        </div>

                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="#" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
